<h1>Add A Child</h1>
<form action="{% url "child-new" %}" method="POST">
  {% csrf_token %}
  <ul>
    <li><label for="id_first_name">First name:</label>{{ form.first_name }}</li>
    <li><label for="id_gender">Gender:</label>{{form.gender}}</li>
    <li><label for="id_parent_name">Parent name:</label>{{form.parent_name}}</li>
    <li><label for="id_parent_email">Parent email:</label>{{form.parent_email}}</li>
    <li><label for="id_parent_phone">Parent phone:</label>{{form.parent_phone}}</li>
  </ul>
  <input id="save_child" type="submit" value="Save" />
</form>
<a href="{% url "childs-list" %}">back to list</a>
