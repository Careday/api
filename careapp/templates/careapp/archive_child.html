{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
{% bootstrap_css %}

<div id="archives">
  <button class="btn btn-default"><a href="{% url "archive-list-date" %}">Go to report by child &nbsp; <i class="fa fa-child"></i></a></button>

</div>
<h3 class="rh3">Daily Report by Date + Child</h3>
  <div class="row"><ul class="fallback">
    {% for dailyreport in object_list %}


  <div id="archive-date">
     <li> <a href="/dailyreport/{{ dailyreport.date|date:"Y-m-d" }}/{{ dailyreport.child_id }}">{{ dailyreport.date }}:
    {{ dailyreport.child.first_name }}</a>
    </li>
  </div>

 {% endfor %}
                  </ul>
  </div>

{% endblock %}
