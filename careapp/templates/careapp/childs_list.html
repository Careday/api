{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li id="message_{{ forloop.counter }}" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}

<h1>Children</h1>
<ul>
  {% for child in object_list %}
  <li class="child">{{ child }} birthday: {{ child.birthday}}</li>
  {% endfor %}
</ul>
<a href="{% url "child-new" %}">add child</a>
